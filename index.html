<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">My Library</div>
            <button id="start">Start adding books!</button>
            <dialog>
                <form action="">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Romeo and Juliet" required>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" placeholder="William Shakespeare" required>
                        <label for="pages">Number of pages</label>
                        <input type="number" id="pages" name="pages" placeholder="138" required>
                        <label for="read">Have you read already?</label>
                        <select id="read" name="read" required>
                            <option value="true">Yes</option>
                            <option value="false">I'll start soon</option>
                        </select>
                    </div>
                    <button type="button" class="del" autofocus>Cancel</button>
                    <button type="button" class="add">Create!</button>
                </form>
            </dialog>
        </div>
        <div id="main"></div>
        <div></div>
    </div>
</body>
</html>
